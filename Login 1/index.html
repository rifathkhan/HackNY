<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Login Form Design</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>


	<body>

		<div class="loginbox">
			<img src="avatar.png" class = "avatar">
			<h1>Login Here</h1>
			<form>
				
				<p>Username</p>
				<input type="text" name="" placeholder="Enter a Username"><br>
				<p>Password</p>
				<input type="text" name="" placeholder="Enter a Password"><br>
				<input type="submit" name="" value="Login"> <br><br><br>
				<a href="#">Lost your password?</a> <br>
				<a href="#">Don't have an account?</a>

			</form>

		</div>	

	</body>

</html>
